<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="robots" content="all" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no" />
<meta name="format-detection" content="email=no" />
<title>路比官网</title>
<meta name="keywords" content="路比官网" />
<meta name="description" content="路比官网" />
<link rel="stylesheet" href="../css/reset.css" />
<link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/layer.css"/>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/login.js"></script>
</head>

<body>

<section id="login" class="login">
    <div class="logo"> </div>
    <div class="wrapper">
        <div class="header">
            <div class="switch" id="switch"><a class="switch_btn_focus" id="switch_qlogin" href="javascript:void(0);" tabindex="7">路比帐号登录</a>
                <a class="switch_btn" id="switch_login" href="javascript:void(0);" tabindex="8">手机号快捷登录</a><div class="switch_bottom" id="switch_bottom" style="position: absolute; width: 50%; left: 0px;"></div>
            </div>
        </div>
        <div class="web_qr_login" id="web_qr_login">
        <form id="loginForm" method="post" action="javascript:;">
            <ul class="new_register">
                <li><span class=" ico_email">帐号</span>
                    <input type="text" placeholder="请输入用户名/手机号码" class="r_email" />
                    <em class=" ico_input_right fr"></em><em class=" ico_input_error fr hide"></em>
                </li>
                <li><span class=" ico_lock">密码</span>
                    <input type="password" placeholder="请输入登录密码" class="r_psw" maxlength="16" />
                    <em class=" ico_input_right fr hide"></em><em class=" ico_input_error fr"></em>
                </li>
                <li class="min hide"><span class="icons ico_lock"></span>
                    <input type="text" placeholder="请输入验证码" class="r_vcode" maxlength="6" />
                    <a href="javascript:void(0)" class="check-code"><img src="../images/check-code.jpg" ></a>
                    <em class=" ico_input_right fr"></em><em class=" ico_input_error fr hide"></em>
                </li>
            </ul>

            <input type="submit" class="btn_gray" id="btn-login" value="登  录" />
            <!--当条件满足时，将class"btn_gray"切换为"btn_blue"-->
            <!--完成这步后，转到填写车辆信息"reg_vehicle.html"-->
            <div class="register_text"><a href="../login/register.html">免费注册，即送车险UBI</a> <a href="../accountPwd/toReset.html" class="resetPwd fr">忘记密码</a></div>
            <div class="register_login_bar">
                <a href="../login/login_qq.html" class="login_qq"><span class="icons ico_qq"></span><p>QQ登录</p></a>
            </div>

        </form>
        </div>


        <div class="qlogin" id="qlogin" style="display: none; ">


            <form id="loginForm" method="post" action="javascript:;">
                <ul class="qnew_register">
                    <li><span class=" ico_phone">手机号</span>
                        <input type="text" placeholder="请输入手机号码" class="r_mobile" />
                    </li>
                    <li><span class=" ico_ver">验证码</span>
                        <input type="text" placeholder="请输入验证码" class="r_vcode" maxlength="16" />
                        <a href="javascript:void(0)" class="btn_gray_s fr">获取验证码</a>
                    </li>
                    <li><span class=" ico_ver">手机验证码</span>
                        <input type="text" placeholder="手机验证码" class="r_vcode" maxlength="6" />

                        <a href="javascript:void(0)" class="btn_gray_s fr">获取验证码</a>
                    </li>
                </ul>
                <div class="register_text"><label><input type="checkbox" checked=""><span> 我同意</span><a href="../privacy.html">鼎然科技用户使用协议</a></label></div>
                <input type="submit" class="btn_gray" id="btn-login" value="登  录" />
                <!--当条件满足时，将class"btn_gray"切换为"btn_blue"-->
                <!--完成这步后，转到填写车辆信息"reg_vehicle.html"-->
                <div class="register_login_bar">
                    <a href="../login/login_qq.html" class="login_qq"><span class="icons ico_qq"></span><p>QQ登录</p></a>
                </div>

            </form>

            </div>


        </div>

    </div>


    <!--注册信息出错提示层---->

</section>
<script src="../js/jquery.min.js"></script>
<script src="../js/layer.js"></script>
<script>
    $(function() {
        $("#btn-login").click(function () {
            //如果注册条件不满足，则显示弹出层

        });
        $("#btn-submit").click(function() {

        })
    });
</script>
</body>
</html>
