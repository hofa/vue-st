<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="robots" content="all" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no" />
<meta name="format-detection" content="email=no" />
<title>验证手机号</title>
<meta name="keywords" content="验证手机号" />
<meta name="description" content="验证手机号" />
<link rel="stylesheet" href="../css/reset.css" />
<link rel="stylesheet" href="../css/style.css" />
</head>

<body>
<header class="banner">
    <a href="../index.html" class="btn-back"></a>
    <h3>验证手机号</h3>
</header>
<section id="register" class="register">
    <div class="wrapper">
        <form id="registerForm" method="post" action="javascript:;">
            <ul class="new_register">
                <li><span class=" ico_phone">手机号</span>
                    <input type="tel" placeholder="请输入手机号码" class="r_phone" />

                </li>

                <li><span class=" ico_lock">手机验证码</span>
                    <input type="text" placeholder="请输入短信验证码" class="r_vcode" maxlength="16" />
                    <a href="javascript:void(0)" class="btn_gray_s fr">获取验证码</a><!--按钮可用时的class可以将"btn_gray_s"改为"btn_yellow_s"-->
                </li>
            </ul>

            <input type="submit" class="btn_gray" id="btn-next" value="下一步" /><!--当条件满足时，将class"btn_gray"切换为"btn_blue"-->
            <!--完成这步后，转到填写车辆信息"resetPwd.html"-->


        </form>

    </div>


    <!--注册信息出错提示层---->
    <div id="pop-mask" class="hide"></div>
    <div id="pop-reg-tips" class="pop-tips hide">
        <div class="pop-bd">
            <p>您输入的验证码错误！<br>
                请重新输入，或重新获取验证码！</p>
        </div>
        <a href="javascript:void(0);" id="btn-submit" class="btn_blue_s">确定</a>
    </div>
</section>
<script src="../js/jquery.min.js"></script>
<script>
    $(function() {
        $("#btn-next").click(function () {
            //如果注册条件不满足，则显示弹出层
            var screenHeight = $(window).height();
            $("#pop-mask").css({height: screenHeight}).fadeIn(500);
            $("#pop-reg-tips").fadeIn(500);
        });
        $("#btn-submit").click(function() {
            $("#pop-mask").fadeOut(500);
            $("#pop-reg-tips").fadeOut(500);
        })
    });
</script>
</body>
</html>
